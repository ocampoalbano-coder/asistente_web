<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercury — Generador de reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0f172a; color:#e2e8f0; }
    .navbar { background:#111827; }
    .card { background:#111827; border:1px solid #1f2937; }
    .btn-primary { background:#2563eb; border-color:#2563eb; }
    .btn-outline-light { border-color:#334155; color:#e2e8f0; }
    .footer { color:#94a3b8; }
    a { color:#93c5fd; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand">
  <div class="container">
    <span class="navbar-brand text-light fw-semibold">Mercury</span>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">Generar reporte</h1>
          <p class="text-secondary mb-4">
            Subí un archivo <strong>CSV/XLSX</strong> con columnas <code>categoria</code> y <code>monto</code>, o probá con datos de demo.
          </p>

          <form method="post" enctype="multipart/form-data">
            <div class="row g-3 align-items-center">
              <div class="col-12 col-md-6">
                <input class="form-control" type="file" name="archivo">
              </div>
              <div class="col-12 col-md-3">
                <select class="form-select" name="formato">
                  <option value="xlsx">Excel (.xlsx)</option>
                  <option value="pdf">PDF (.pdf)</option>
                  <option value="ambos" selected>Excel + PDF</option>
                </select>
              </div>
              <div class="col-12 col-md-3 d-grid d-md-block">
                <button class="btn btn-primary me-2" type="submit">Generar</button>
                <button class="btn btn-outline-light" name="demo" value="1" type="submit">Usar demo</button>
              </div>
            </div>
          </form>

          {% if links %}
          <hr class="my-4">
          <h2 class="h5">Descargas</h2>
          <ul class="mb-0">
            {% for href, label in links %}
              <li><a href="{{ href }}">{{ label }}</a></li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>

      <p class="mt-4 footer">
        Hecho con <span class="text-danger">❤</span> | <a href="/?demo=1&formato=ambos">Demo</a>
      </p>
    </div>
  </div>
</main>

</body>
</html>
