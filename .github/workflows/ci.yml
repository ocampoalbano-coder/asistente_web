name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: python -m ruff check . --output-format=github

      - name: Format check (black)
        run: python -m black . -l 100 --check

      - name: Tests + coverage
        run: |
          pytest --maxfail=1 -q
          pytest --cov=web_flask --cov=core --cov-report=xml:coverage.xml -q

      
      - name: Build ZIP artifact
        run: |
          stamp=\
          zip="build_\20250901_074044.zip"
          7z a -tzip "\build_20250901_074044.zip" core web_flask templates static requirements.txt Procfile .pre-commit-config.yaml .editorconfig .gitattributes README.md VERSION CHANGELOG.md -mx=9 || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: asistente_web-build
          path: build_*.zip- name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

